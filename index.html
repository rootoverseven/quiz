<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Quiz</title>
    
    <!-- style.css -->
    <link rel="stylesheet" href="dist/css/style.css">

<body>
    
    <div id="logo1">

                <h2 class="userpoints" id="demo"></h2>
                <p id="dem"></p><br><br><br>
		<input id="ls" type="submit" value=" "/>

        </div>
    </div>

    <script src="dist/js/s.js"></script>
